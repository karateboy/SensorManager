@(dateStr: String, errorReportList:Seq[SensorErrorReport], countyFilter: Seq[String])
<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    @for(report <- errorReportList){
        @errorSubReport(dateStr, report.errorType, report.kl, report.pt, report.yl, countyFilter)
    }
</body>
</html>
